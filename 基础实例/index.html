<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- 添加一个meta标签，以便使您的页面更好的在移动平台上展示 -->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        /* 设置容器样式大小，使地图充满整个浏览器窗口 */
        body,
        html,
        #allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            font-family: "微软雅黑";
        }
    </style>
    <!-- 引用百度地图API文件 -->
    <script type="text/javascript"
        src="http://api.map.baidu.com/api?type=webgl&v=1.0&ak=IfkNE0XDdoaTwdGGkOWrALDkFZOTI9b8"></script>
    <title>地图展示</title>
</head>

<body>
    <!-- 创建地图容器元素 -->
    <div id="allmap"></div>
</body>

</html>
<script type="text/javascript">
    // GL版命名空间为BMapGL
    // 按住鼠标右键，修改倾斜角和角度
    // 创建Map实例
    var map = new BMapGL.Map("allmap", {
        // 禁止地图旋转
        enableRotate: true,
        // 禁止地图倾斜
        enableTilt: true
    });
    // 初始化地图,设置中心点坐标和地图级别
    map.centerAndZoom(new BMapGL.Point(116.404, 39.915), 11);
    // 开启鼠标滚轮缩放
    map.enableScrollWheelZoom(true);
    // 设置地图旋转角度
    map.setHeading(64.5);
    // 设置地图的倾斜角度   
    map.setTilt(73);       
</script>
